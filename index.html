<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">My Brand</div>

        <nav>
            <a href="#home">Home</a>
            <a href="#features">Features</a>
            <a href="#contact">Contact</a>
        </nav>

    </header>

    <!-- Hero section -->
     <section class="hero" id="home" data-aos="fade-up">
        <h1>Welcome to My Landing Page</h1>
        <p>Build modern websites with ease.</p>
        <button>Get Started!</button>
     </section>

     <!-- Features -->
     <section class="features" id="features">
        <div class="feature-box" data-aos="zoom-in">
            <h3>Fast</h3>
            <p>Optimized and lightweight design.</p>
        </div>
        <div class="feature-box" data-aos="zoom-in">
            <h3>Responsive</h3>
            <p>Perfect look on all the devices.</p>
        </div>
        <div class="feature-box" data-aos="zoom-in">
            <h3>Easy to use</h3>
            <p>Clean code structure and layout</p>
        </div>
     </section>

     <!-- Contact section  -->
      <section class="contact" id="contact" data-aos="fade-up">
        <h2>Contact Me</h2>
            <form>
                <input type="text" placeholder="Your Name" required data-aos="fade-right"/>
                <input type="email" placeholder="Your Email" required data-aos="fade-right"/>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
      </section>

      <!-- Footer  -->
        <footer>
             <p>© 2025 MyBrand | Built with ❤️</p>
         </footer>

         <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
            <script>
                 AOS.init();
            </script>
</body>
</html>
